    body {

    form {
      max-width: 600px;

      padding: 10px 15px;
    }

    #listaLibros {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 0;
      list-style: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    #listaLibros li {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #listaLibros li button {
      margin-top: 0.5rem;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
